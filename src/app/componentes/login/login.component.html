            <input [(ngModel)]="nombreUsuario" id="nombre" name="nombre" class="input" type="text" placeholder="Por ejemplo Alfonso" >

        <div class="field">

  </div>

    <div>

    </div>

      {{passwordUsuario}}
    </div>
    <div>
      {{this.aaa}}
    </div>
