  <table class = 'table is-striped' style="margin: 5px;">
        <thead>
            <tr>
                <th><abbr title="id">ID</abbr></th>
                <th><abbr title="name">Nombre de usuario</abbr></th>
                <th><abbr title="firstName">Nombre</abbr></th>
                <th><abbr title="lastName">Apellido</abbr></th>
                <th><abbr title="age">Edad</abbr></th>
                <th><abbr title="salary">Salario</abbr></th>
                <th><abbr title="acciones" style="text-align: center;">Acciones</abbr></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let datos of this.data">
                    <th>{{datos.id}}</th>
                    <th>{{datos.first_name}}</th>
                    <th>{{datos.name}}</th>
                    <th>{{datos.last_name}}</th>
                    <th>{{datos.age}}</th>
                    <th>{{datos.salary}}</th>
                    <th>
                        <a class="button is-primary" style="margin: 5px;" (click)="eliminarUsuario(datos.id)">
                            <strong>Eliminar</strong>
                        </a>
                        <a class="button is-primary" style="margin: 5px;" (click)="addUsuario()">
                            <strong>Modificar</strong>
                        </a>
                    </th>
            </tr>
                
            
        </tbody>
  </table>
  
  <a class="button is-primary" style="margin: 5px;" (click)="addUsuario()">
    <strong>Añadir Cliente</strong>
</a>
